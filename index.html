<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;400;600;700&display=swap" rel="stylesheet"> 
    <title>School Club Information</title>

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #fffcef 0%, #c9f1ff 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .container {
            max-width: 900px;
        }
        
        .main-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #cef8ff 0%, #5cdfe5 100%);
            color: #fff;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            color: #494848;
        }
        
        h2 {
            font-size: 16px;
            font-weight: 400;
            margin-top: 10px;
            opacity: 0.9;
            color: #636363;
        }
        
        .form-label {
            font-size: 18px;
            color: #2c3e50;
        }
        
        .form-select {
            border: 2px solid #5cdfe5;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-select:focus {
            border-color: #5cdfe5;
            box-shadow: 0 0 0 0.2rem rgba(129, 182, 255, 0.25);
        }
        
        #output {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border-left: 5px solid #5cdfe5;
            white-space: pre-wrap;  
}
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="card-header">
                <h1>School Clubs Information</h1>
                <h2>Check out our very cool clubs!</h2>
            </div>

            <div class="card-body p-4"> 
                <label for="clubSelect" class="form-label fw-bold">Select a Club:</label> 
                <select class="form-select" id="clubSelect" py-input="display_club_info">  <!-- this helps make the form and the py-input helps connect our info connect to the main.py when iot'-->
                    <option value="">Choose a club...</option>
                    <option value="CommArts">Comm Arts Club</option>
                    <option value="SocSci">SocSci Club</option>
                    <option value="Science">Science Club</option>
                    <option value="Math">Math Club</option>
                    <option value="Band">Band Club</option>
                    <option value="Dance">Dance Club</option>
                    <option value="Glee">Glee Club</option>
                </select>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <py-config>
        [[fetch]]
        files = ["main.py"]
    </py-config>
    <script type="py" src="main.py"></script>
</body>
</html>
